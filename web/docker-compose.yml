version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interview-status-checker
    restart: always
    ports:
      - "4392:3000"
    # Loads from .env by default if present
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      # - MONGODB_URI=mongodb://... (Or set in .env)
